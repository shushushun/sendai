<h1>仙台城跡</h1>
<pre>

</pre>

<p>初代仙台藩主であった伊達政宗によって建てられた。</p>
<p>現在は、東北大学キャンパスや仙台市博物館に姿を変えている。</p>

 <figure>
  <img src="datemasamune.jpg" alt="伊達政宗像">
  <figcaption>　仙台城跡にある伊達政宗像　（<a href="https://www.photolibrary.jp">photolibrary</a>からの画像）</figcaption>


<pre>

</pre

<p>仙台城の歴史について簡単にまとめる。</p>

<table border="1">
 <caption>仙台城の歴史</caption>
 <tr>
  <th>年</th><th>年号</th><th>出来事</th>
 </tr>
 <tr>
  <td>1601</td><td>慶長6</td><td>伊達政宗、仙台城普請を開始</td>
 </tr>
 <tr>
  <td>1602</td><td>慶長7</td><td>仙台城、一応の完成を見る</td>
 </tr>
 <tr>
  <td>1610</td><td>慶長15</td><td>仙台城本丸大広間が完成</td>
 </tr>
 <tr>
  <td>1636</td><td>寛永13</td><td>政宗が死去</td>
 </tr>
 <tr>
  <td>1638</td><td>寛永15</td><td>二の丸造営開始</td>
 </tr>
 <tr>
  <td>1868</td><td>明治元</td><td>仙台藩が官軍に降伏</td>
 </tr>
 <tr>
  <td>1902</td><td>明治35</td><td>本丸跡に昭忠碑がつくられる</td>
 </tr>
 <tr>
  <td>1904</td><td>明治37</td><td>本丸跡に招魂社がつくられる</td>
 </tr>
 <tr>
  <td>1935</td><td>昭和10</td><td>本丸跡に伊達政宗騎馬像が置かれる</td>
 </tr>
 <tr>
  <td>1957</td><td>昭和32</td><td>二の丸跡が東北大学キャンパスになる</td>
 </tr>
 <tr>
  <td>1961</td><td>昭和36</td><td>三の丸跡に仙台郷土博物館（後に仙台市博物館）建設</td>
 </tr>
</table>
