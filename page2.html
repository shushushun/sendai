<p>江戸時代の仙台藩最大の祭りであった仙台祭が起源となっている。</p>
<p>宵まつり(５月の第三日曜日の前日)では、街中に笛や<ruby>囃子<rt>はやし</rt></ruby>が鳴り響き、すずめ踊りが演舞される。</p>
<p>本まつり(５月の第三日曜日)ではな<ruby>甲冑<rt>かっちゅう</rt></ruby>姿の武者行列、伊達政宗公を祀る青葉神社の<ruby>神輿渡御<rt>みこしとぎょ</rt></ruby>に稚児行列、<ruby>山鉾<rt>やまぼこ</rt></ruby>巡行などを見ることができる。</p>
